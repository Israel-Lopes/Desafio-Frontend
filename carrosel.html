<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/carrossel.css" rel="stylesheet">
    <title>israel</title>
</head>
<body>

    <div id="carrossel">
       
    </div>

<script>
    let carrosel = document.getElementById('carrossel')

    function X(response){
      console.log(response);

      for (let i=0; i< response.data.recommendation.length; i++){
          let item = response.data.recommendation[i];

          let ulElement = document.createElement('ul');
          ulElement.id = item.businessId;
          let imgElement = document.createElement('img');
          imgElement.src = item.imageName;
          ulElement.appendChild(imgElement); 
          
          let liElementName = document.createElement('li');
          liElementName.innerHTML = item.name;
          ulElement.appendChild(liElementName);
          carrosel.appendChild(ulElement);

          let por = "<strong>Por: <strong/>";
          let liElementPrice = document.createElement('li');
          liElementPrice.innerHTML = por;
          liElementPrice.innerHTML += item.price;
          ulElement.appendChild(liElementPrice);
          carrosel.appendChild(ulElement);

          let liElementProductInfo = document.createElement('li');
          liElementProductInfo.innerHTML = item.productInfo.paymentConditions;
          ulElement.appendChild(liElementProductInfo);
          carrosel.appendChild(ulElement); 

            if (item.oldPrice != null){
                let de = "<strong>de <strong/>";
                let liElementOldPrice = document.createElement('li');
                liElementOldPrice.innerHTML = de;
                liElementOldPrice.innerHTML += item.oldPrice;
                ulElement.appendChild(liElementOldPrice);
                carrosel.appendChild(ulElement);
            }
      }
    }
</script>
<script src="http://roberval.chaordicsystems.com/challenge/challenge.json?callback=X"></script>
</body>
</html>
