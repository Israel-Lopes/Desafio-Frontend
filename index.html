<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./css/index.css" rel="stylesheet">
    <title>israel</title>
</head>
<body>

    <div class="container">
        <span class="back-carrossel" onclick="previus()"></span>
        <div class="container-carrossel">
                <ul id="carrossel"></ul>
        </div>
        <span class="next-carrossel" onclick="next()"></span>
    </div>
    


<script>

    let carrosel = document.getElementById('carrossel');
    
    let position = -2289;
    function next(){
        if (position <= -2289){
            return;
        }
        position -= 200;
        carrossel.style.left = `${position}px`;
    }

    function previus(){
        if (position >= -1289){
            return;
        }
        position += 200;
        carrossel.style.left = `${position}px`;
    }
    


    function X(response){
      console.log(response);

      for (let i=0; i< response.data.recommendation.length; i++){
          let item = response.data.recommendation[i];

            carrosel.innerHTML += `
            <li id="${item.businessId}" class="product">
                <img src="${item.imageName}" />
                <div>${item.name}</div>
                <div>
                       ${item.oldPrice ? "<strong>Por: </strong>"+ item.oldPrice : ''}
                </div>
                <div>
                    <strong>de </strong> ${item.price}
                </div>
                <div>${item.productInfo.paymentConditions}</div>
            </li>
            `;
      }
    }
</script>
<script src="http://roberval.chaordicsystems.com/challenge/challenge.json?callback=X"></script>
</body>
</html>
